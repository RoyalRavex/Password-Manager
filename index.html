<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password and Crypto Backup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="passwordManager" class="hidden">
        <h1>Password and Crypto Backup</h1>
        <div class="container">
            <div class="add-form">
                <select id="itemType">
                    <option value="passwords">Password</option>
                    <option value="backupCodes">Backup Code</option>
                    <option value="keyPhrases">Crypto Wallet Key Phrase</option>
                    <option value="twoFACodes">2FA Code</option>
                </select>
                <input type="text" id="newEmail" placeholder="Email/Service" required>
                <input type="text" id="newValue" placeholder="Password/Code/Key Phrase" required>
                <button type="button" onclick="addItem()">Add</button>
            </div>
            <div class="title-with-icons">
                <h2>Stored Items</h2>
                <div class="icons">
                    <img src="password-icon.svg" class="icon password-icon" alt="Password Icon">
                    <img src="backup-icon.svg" class="icon backup-icon" alt="Backup Icon">
                    <img src="crypto-icon.svg" class="icon crypto-icon" alt="Crypto Icon">
                    <img src="2fa-icon.svg" class="icon twofa-icon" alt="2FA Icon">
                </div>
            </div>
            <div class="download-button" onclick="downloadData()">Download Data</div>
            <div id="passwords" class="section">
                <h2>Passwords</h2>
            </div>
            <div id="backupCodes" class="section">
                <h2>Backup Codes</h2>
            </div>
            <div id="keyPhrases" class="section">
                <h2>Crypto Wallet Key Phrases</h2>
            </div>
            <div id="twoFACodes" class="section">
                <h2>2FA Codes</h2>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script src="script.js"></script>
</body>
</html>
